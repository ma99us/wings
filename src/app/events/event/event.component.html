<li [class.selected]="isSelected" [class.today]="note.isToday" (click)="onSelect(event)">
  <div class="row">
    <div class="col title">
      <span>{{event.date | date : 'longDate'}}</span>
      <span *ngIf="event.title"
            [class.unplaced]="!event.place_id">
          @ {{event.title}}</span>
    </div>
    <div class="col-auto note">
      <span [class.today]="note.isToday" [class.comingup]="note.isComingup">{{note.text}}</span>
    </div>
  </div>
</li>
