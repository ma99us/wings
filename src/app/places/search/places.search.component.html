<div class="places-search-container">
  <!--<label for="title">Search: </label>-->
  <div class="row">
    <div class="col">
      <input id="searchByTitle" name="searchByTitle" [(ngModel)]="searchByTitle" (input)="onSearchChangeEvent($event)"
             placeholder="search by title" #search autofocus>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-secondary" (click)="onSearchChangeEvent(null)">Reset</button>
    </div>
  </div>
</div>
<br>
