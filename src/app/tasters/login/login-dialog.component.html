<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Closed')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" class="form-control"
             [class]="{ 'is-invalid': submitted && username.errors }"
             [(ngModel)]="usernameStr" placeholder="Enter Username" #usernameCtrl #username="ngModel" required autofocus
             [readonly]="fixedUsername"
             [disabled]="fixedUsername"
      />
      <div *ngIf="submitted && username.errors" class="invalid-feedback">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control"
             [class]="{ 'is-invalid': submitted && password.errors }"
             [(ngModel)]="passwordStr" placeholder="Enter Password" #passwordCtrl #password="ngModel" required
      />
      <div *ngIf="submitted && password.errors" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>
    <div *ngIf="submitted && !loading && !loggedIn" class="alert-danger">
      <div>Wrong username or password!</div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!loginForm.form.valid || loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </div>
</form>
